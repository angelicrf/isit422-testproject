<p>dragdrop works!</p>
<div  id="dragOne" 
      (drop)="drop($event)" 
      (dragover)="setUpDrop($event)">

      <img 
      src="/assets/dog_3.png" 
      draggable="true" 
      (dragstart)="drag($event)" 
      id="dragFile"
      >
</div>
<div id="dropOne" 
  (drop)="drop($event)" 
  (dragover)="setUpDrop($event)">
</div>
