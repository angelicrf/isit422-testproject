<div>
  <mat-toolbar color="primary">
      <button mat-icon-button class="btn btn-primary"  [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
    <span id="team_name">Yellow Team App</span>
    <nav>
      <a routerLink="/features" id="a_one">Features</a>
      <a routerLink="/services" id="a_two">Services</a>
    </nav>
    <span class="team-spacer"></span>
        <div ngbDropdown >
          <button class="btn btn-danger" id="dropdownForm1" ngbDropdownToggle>Sign up</button>
          <div ngbDropdownMenu aria-labelledby="dropdownForm1">
            <form class="px-4 py-3">
              <div class="form-group">
                <label for="DropdownFormName1">Name</label>
                <input type="text" id="nameInput" name="nameInput" #nameInput="ngModel" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="John" required>
                <div class="alert alert-danger" *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)">
                  <pre *ngIf="nameInput.errors.required">Required</pre>
                </div>
              </div>
              <div class="form-group">
                <label for="DropdownFormLastName1">last name</label>
                <input type="text" id="lastNameInput" name="lastNameInput" #lastNameInput="ngModel" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Doe" required>
                <div class="alert alert-danger" *ngIf="lastNameInput.invalid && (lastNameInput.dirty || lastNameInput.touched)">
                  <pre *ngIf="lastNameInput.errors.required">Required</pre>
                </div>
              </div>
              <div class="form-group">
                <label for="DropdownFormUserName1">User name</label>
                <input type="text" id="userNameInput" name="userNameInput" #userNameInput="ngModel" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="jdoe" required>
                <div class="alert alert-danger" *ngIf="userNameInput.invalid && (userNameInput.dirty || userNameInput.touched)">
                  <pre *ngIf="userNameInput.errors.required">Required</pre>
                </div>
              </div>
              <div class="form-group">
                <label for="DropdownFormEmail1">Email address</label>
                <input type="email" id="emailInput" name="emailInput" #emailInput="ngModel" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="john@doe.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <div class="alert alert-danger" *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
                  <pre *ngIf="emailInput.errors.required">Required</pre>
                  <pre *ngIf="emailInput.errors.pattern">Pattern</pre>
                </div>
              </div>
              <div class="form-group">
                <label for="DropdownFormPassword1">Password</label>
                <input type="password" id="pswInput" name="pswInput" #pswInput="ngModel" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password" required minlength="4">
                  <div class="alert alert-danger" *ngIf="pswInput.invalid && (pswInput.dirty || pswInput.touched)">
                    <pre *ngIf="pswInput.errors.required">Required</pre>
                    <pre *ngIf="pswInput.errors.minlength">Min Length 6 characters</pre>
                  </div>
              </div>
              <div class="form-check">
                <input type="checkbox" [(ngModel)]="chekedRemember" [ngModelOptions]="{standalone: true}" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                  Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-danger" (click)="signedup()">Sign up</button>
            </form>       
          </div>
        </div>
        <span class="team-spacer"></span>
        <div ngbDropdown >
          <button class="btn btn-info" id="dropdownForm2" ngbDropdownToggle>Sign in</button>
          <div ngbDropdownMenu aria-labelledby="dropdownForm2">
            <form class="px-4 py-3">
              <div class="form-group">
                <label for="DropdownFormEmail1">Email address</label>
                <input type="email" id="emailSiInput" name="emailSiInput" #emailSiInput="ngModel" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="email@example.com" required>
                <div class="alert alert-danger" *ngIf="emailSiInput.invalid && (emailSiInput.dirty || emailSiInput.touched)">
                  <pre *ngIf="emailSiInput.errors.required">Required</pre>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleDropdownFormPassword1">Password</label>
                <input type="password" id="pswSiInput" name="pswSiInput" #pswSiInput="ngModel" [(ngModel)]="email" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password" required>
                <div class="alert alert-danger" *ngIf="pswSiInput.invalid && (pswSiInput.dirty || pswSiInput.touched)">
                  <pre *ngIf="pswSiInput.errors.required">Required</pre>
                </div>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                <label class="form-check-label" for="dropdownCheck2">
                  Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-info" (click)="signedin()">Sign in</button>
            </form>
            <div class="dropdown-divider"></div>
            <button ngbDropdownItem>New User? Sign up</button>
            <button ngbDropdownItem>Forgot password?</button>
          </div>
    </div>
  </mat-toolbar> 
    <mat-menu #menu="matMenu">
      <div class="card">
        <button routerLink="/features" mat-menu-item>
           <mat-icon >perm_media</mat-icon>
          <span>Features</span>
        </button>
      <button mat-menu-item routerLink="/services" >
        <mat-icon>cloud_download</mat-icon>
        <span>Services</span>
      </button>
      <button mat-menu-item (click)="menu_info()">
        <mat-icon>info</mat-icon>
        <span>Info</span>
      </button>
    </div>
    </mat-menu>
    <router-outlet></router-outlet>
