<h2>finalproject works!</h2>
<ul class="users">
  <li *ngFor="let usr of users">
    <a routerLink="/users">
      <span class="badge">{{usr.name}}</span> 
      <span class="badge">{{usr.lastname}}</span> 
      <span class="badge">{{usr.username}}</span> 
      <span class="badge">{{usr.password}}</span> 
    </a>
  </li>
</ul>
